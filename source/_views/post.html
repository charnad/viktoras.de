{% extends "default" %}

{% block posts %}
    <article class="post">
        <div class="postdata row no-gutters g-0">
            <h2 class="title col-md-auto">
                <a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a>
            </h2>
            <div class="col date text-end float-end">{{ page.post_date }}</div>
        </div>
        <div class="entry">
            {{ page.blocks.content|raw }}
        </div>
    </article>
{% endblock %}
